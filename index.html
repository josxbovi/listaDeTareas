<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Jose Bovi">
  <meta description="Lista de tareas">
  <meta keywords="HTML, CSS, JavaScript, Bootstrap, tareas, lista, lista de tareas">
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container-fluid">
  <div class="container my-3">
    <h1 class="bg-dark text-light p-3">Lista de Tareas</h1>
    <div class="form-group">
      <label for="taskInput" class="text-bg-info">Nueva Tarea:</label>
      <input type="text" class="form-control my-3 border border-4" id="taskInput">
    </div>
    <button class="btn btn-primary" id="addTaskBtn">Agregar Tarea</button>
    <ul id="taskList" class="list-group mt-3"></ul>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
